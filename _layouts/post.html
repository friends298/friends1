<!-- Post Content -->
<br>
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="pager">
                    <li class="previous">
                        <a href="{{ site.url }}/{{ page.categories }}.html" data-toggle="tooltip" data-placement="top" title="">&larr; Go to Season Page</a>
                    </li>
                </ul>
                <br>
                <div class="panel with-nav-tabs panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active" onclick="changeit('o');"><a href="#tab1default" data-toggle="tab">Openload</a></li>
                            <li onclick="changeit('g');"><a href="#tab2default" data-toggle="tab">Google Drive</a></li>
                        </ul>
                    </div>
                    <div class="panel-body" style="padding:0px">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab3default">
                                <div id="videocontent" style="background:black">
                                    <input id="dimmed" type="hidden" value="no" />
                                    <input type="hidden" id="o" value="{{ page.oloadid }}" />
                                    <input type="hidden" id="g" value="{{ page.gdriveid }}" />
                                    <iframe id="chng" src='https://openload.co/embed/{{ page.oloadid }}/' style="height:600px;width:100%" frameborder='0' scrolling='no' allowfullscreen='allowfullscreen'></iframe>
                                    <div style="width:100%">
                                        <button id="dimlight" style="display:inline-block;margin:5px;">Turn off light</button> 
                                        {% if page.previous.url %}
                                        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"><button style="display:inline-block;margin:5px;">Previous Episode</button></a>
                                        {% endif %}
                                        {% if page.next.url %}
                                        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"><button style="display:inline-block;margin:5px;">Next Episode</button></a>
                                        {% endif %}    
                                    </div>
                                </div>
                            </div>
                            <!--<div class="tab-pane fade" id="tab2default">Default 2</div>-->
                        </div>
                    </div>  
                </div>
                <br>
				<hr>
                <button class="btn btn-default" style="width:100%" id="loadDisqusBtn">Show Comments</button>
                <div id="disqus_thread"></div>
                <br><br><br>
                <script>
                  $(document).ready(function() {
                    $('#loadDisqusBtn').on('click', function(){
                      var disqus_shortname = 'ibtfu-com';
                          $.ajax({
                             type: "GET",
                             url: "http://" + disqus_shortname + ".disqus.com/embed.js",
                             dataType: "script",
                             cache: true
                        });
                        $(this).fadeOut();
                    });
                });
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <!--<ul class="pager">
                    {% if page.previous.url %}
                    <li class="previous">
                        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Episode</a>
                    </li>
                    {% endif %}
                    {% if page.next.url %}
                    <li class="next">
                        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Episode &rarr;</a>
                    </li>
                    {% endif %}
				</ul>-->
            </div>
        </div>
    </div>
</article>

<hr>

<script type="text/javascript">
  $(function(){
    $('#dimlight').click(function(){
      if($('#dimmed').val()=='no'){
        $("#videocontent").dimBackground({
          darkness : 0.8  // 0: no dimming, 1: completely black
        });
        $('#dimmed').val('yes');
        $('#dimlight').html('Turn on light');
      } else {
         $("#videocontent").undim();
         $('#dimmed').val('no');
         $('#dimlight').html('Turn off light');
      }
    });
  });
  
  function changeit(arg){
	var l;
	if(arg=='o'){
		l = "https://openload.co/embed/" + $("#o").val() + "/";
	} else if(arg=='g'){
		l = "https://drive.google.com/file/d/"+ $("#g").val() +"/preview";
	}
	$("#chng").attr('src', l);
  }
</script>
