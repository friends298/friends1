---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.url }}/{{ site.header-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1 style="font-family:friends">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading" style="font-family:friends">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				      <div class="contentclass">
				        {{ content }}
              </div>
				      <hr>
            </div>
        </div>
    </div>
</article>

<hr>
